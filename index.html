<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Code Review sign up for our newsleter.">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    
    <div class="container">
      <div class="section-1">
        <h2>Signup for our newsletter</h2>
        <p>
           Get the latest news on how your code is doing right in your inbox
        </p>
    </div>
   
      
    <div class="border"></div>
      
    <div class="section-2">
      <form>
       <fieldset>
        <legend>Contact Information</legend>
        <div class="top-part">
          <div class="containers">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="user_name" placeholder="Required" required />
        </div>
         <br>

         <div class="containers">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required />
          </div>
          <br>

         <div class="containers">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" />
         </div>
          <br>

          <div class="containers">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address"/>
          </div>
          <br>
          

          <div class="containers">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />
          </div>
          <br>
          

          <div class="containers">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="select">Choose State</option>
            <option value="AL">Alabama</option>
            </select>
          </div>
          <br>
          

          <div class="containers">
            <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" />
           </div>
            <br>
             </div>
        </fieldset>
           
         <hr />

         <fieldset>
         <legend>Newsletter</legend>
         <div class="bottom-part">
          <p>Select the newsletter you would like to recieve</p>

          <input type="checkbox" id="html-news" name="user_news" value="html-news">
          <label for="html-news">HTML News</label>
          <br>
           
          <input type="checkbox" id="css-news" name="user_news" value="css-news">
          <label for="css-news">CSS News</label>
          <br>
           
          <input type="checkbox" id="javascript-news" name="user_news" value="javascript-news">
          <label for="javascript-news">Javascript News</label>
          <br>
           
          <p>Newsletter format</p>

          <input type="radio" id="html-format" name="user_format" value="html-format">
          <label for="html-format">HTML</label>
          <br>
           
         <input type="radio" id="text-format" name="user_format" value="text-format">
         <label for="text-format">Plain Text</label>
         <br>
         
         <div class="text-area">
         <label for="topics">Other topics you'd like to hear about</label>
         <textarea name="name" id="topics" rows="8" cols="80"></textarea>
        </div>
         
          <button type="submit">Sign Up</button>
         <p class="copy">Copyright The Code Review</p>
        </div>
      </fieldset>
      </form>
    </div>
   </div>

    
 </body>
 </html>
