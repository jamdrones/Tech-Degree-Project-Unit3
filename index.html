<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Code Review sign up for our newsleter.">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    
    <div class="container">
      <div class="section-1">
        <h2>Signup for our newsletter</h2>
        <p>
           Get the latest news on how your code is doing right in your inbox
        </p>
    </div>
   
      
    <div class="border"></div>
      
    <div class="section-2">
      <form>
       <fieldset>
        <legend>Contact Information</legend>
        <div class="top-part">
          <div class="containers">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Required" required />
        </div>
         <br>

         <div class="containers">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Required" required />
          </div>
          <br>

         <div class="containers">
          <label>Phone Number</label>
          <input type="tel" id="phone" name="user_phone" />
         </div>
          <br>

          <div class="containers">
          <label>Street Address</label>
          <input type="text" id="address" name="user_address"/>
          </div>
          <br>
          

          <div class="containers">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />
          </div>
          <br>
          

          <div class="containers">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="select">Choose State</option>
            <option value="AL">Alabama</option>
            </select>
          </div>
          <br>
          

          <div class="containers">
            <label for="zip">Zip Code</label>
          <input type="text" id="zip" />
           </div>
            <br>
             </div>
        </fieldset>
           
         <hr />

         <fieldset>
         <legend>Newsletter</legend>
         <div class="bottom-part">
          <p>Select the newsletter you would like to recieve</p>
          <input type="checkbox" name="vehicle" value="Bike">
          <label>HTML News</label>
          <br>
           
          <input type="checkbox" name="vehicle" value="Bike">
          <label>CSS News</label>
          <br>
           
          <input type="checkbox" name="vehicle" value="Bike">
          <label>Javascript News</label>
          <br>
           
          <p>Newsletter format</p>
          <input type="radio" name="vehicle" value="Bike">
          <label>HTML</label>
          <br>
           
         <input type="radio" name="vehicle" value="Bike">
         <label>Plain Text</label>
         <br>
         
         <div class="text-area">
         <label>Other topics you'd like to hear about</label>
         <textarea name="name" rows="8" cols="80"></textarea>
        </div>
         
          <button type="submit">Sign Up</button>
         <p class="copy">Copyright The Code Review</p>
        </div>
      </fieldset>
      </form>
    </div>
   </div>

    
 </body>
 </html>
